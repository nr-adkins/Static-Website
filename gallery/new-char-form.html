<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add a New Character</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Character Gallery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="new-character-form.html">Add Character</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1>
            Add a New Character!
        </h1>
        <form>
            <div class="mb-3">
                <label class="form-label>Name" </label>
                    <!--user enters Name></user-->
                    <input type="text" class="form-control">

            </div>
            <div class="mb-3">
                <label class="form-label">Universe</label>
                <!--user enters universe-->
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <!-- USER ENTERS ROLE -->
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <!-- user enters image link -->
                <input type="url" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Short Description</label>
                <!-- short description -->
                <textarea class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">
                Submit Character
            </button>
        </form>
    </main>

</body>

</html>
